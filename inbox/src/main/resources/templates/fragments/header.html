<!DOCTYPE html>
<html lang="en" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">web私信系统</a>

        <div class="collapse navbar-collapse" id="navbarsContainer">
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/index}">首页 <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contacts" th:href="@{/contacts/list}">联系人</a>
                </li>
            </ul>

            <ul class="navbar-nav pull-right">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login" th:href="@{/login}">登录 </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link"  sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form action="/logout" th:action="@{/logout}" method="post">
                        <input class="btn btn-default  " type="submit" value="退出" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
