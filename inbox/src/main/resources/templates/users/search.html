<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6">

            <h2 th:text="${title}"></h2>

            <form th:action="@{/users/search}" method="post">

                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg"
                           id="username" name="username" autofocus="autofocus" placeholder="输入用户名" />
                    <span class="input-group-btn">
                        <input class="btn btn-info btn-lg"  type="submit" th:value="搜索" />
                    </span>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-hover">
        <div th:if="${isSearched}">
            <thead>
            <tr>
                <td>UserName</td>

                <td>是否在联系人列表</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userList.size()} eq 0">
                <td colspan="2">未找到用户！！</td>
            </tr>
            <tr th:each="user : ${userList}">

                <td th:text="${user.getUsername()}"</td>

                <td th:if="${user.isContact()}">是</td>
                <td th:if="!${user.isContact()}">否</td>
                <td><a th:if="!${user.isContact()}"
                       th:href="@{'/contacts/{username}/add/' + ${user.getUsername()}}"
                       th:text="添加"></a>
                </td>

            </tr>
            </tbody>
        </div>

    </table>

</div><!-- /.container -->

<div th:replace="~{fragments/footer :: footer}">...</div>

</body>
</html>
